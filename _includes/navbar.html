<nav class="navbar is-fixed-top is-white" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{{ '/' | relative_url }}">
            <img src="{{ 'img/logo.png' | relative_url }}">
        </a>
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
  
    <div class="navbar-menu has-background-white">
        <div class="navbar-start">
        </div>
  
        <div class="navbar-end">
            {% for p in site.pages %}
            {% if p.name != "index.md" and p.title and p.hidden != true %}
            <a class="navbar-item has-text-black" href="{{ p.url | relative_url }}">
                {{ p.title }}
            </a>
            {% endif %}
            {% endfor %}
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-info" href="{{ site.smashgg }}">
                        <strong>Register</strong>
                    </a>
                    <a class="button is-link" href="{{ site.shop }}">
                        <strong>Shop</strong>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<script>
    $(document).ready(function() {
        $(".navbar-burger").click(function() {
            $(".navbar-burger").toggleClass("is-active");
            $(".navbar-menu").toggleClass("is-active");
        });
    });
</script>
